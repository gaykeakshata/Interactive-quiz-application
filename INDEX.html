<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /> <!-- âœ… FIXED: "a charset" was wrong -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz App</title>
  <link rel="stylesheet" href="DESIGN.css" />
</head>
<body>
  <div class="container">
    <h1>Interactive Quiz</h1>

    <div id="quiz-box">
      <div id="question">Question text</div>
      <div id="timer">Time Left: <span id="time">15</span>s</div>
      <div id="answer-buttons" class="btn-grid"></div>
      <div class="controls">
        <button id="next-btn" class="next-btn">Next</button>
      </div>
    </div>

    <div id="score-box" class="hide">
      <h2>Your Score: <span id="score">0</span></h2>
      <p>Last Score: <span id="last-score">0</span></p>
      <button onclick="startQuiz()">Restart</button>
    </div>
  </div>

  <script src="QNA.js"></script>
</body>
</html>
